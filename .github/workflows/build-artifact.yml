name: Build artifact on push to master or PR

on:
  push:
    branches: [ "master" ]
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build 
      run: dotnet publish --os win -p:PublishSingleFile=true --no-self-contained

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TrainingRecordingFixer
        path: bin/Release/net8.0/win-x64/publish/TrainingRecordingFixer.exe
